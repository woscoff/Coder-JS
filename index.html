<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #bb9457;">
  <div class="container text-center">
    <div class="row">
      <div class="cuerpo col align-self-center">
        <h1>Bienvenido a la calculadora de promedios para alumnos!</h1>
        <p id="presentacion"></p>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ingrese su nombre completo profe!</label>
            <input type="text" class="form-control" id="nombreProfe" placeholder="Apellido Nombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Ingrese su documento por favor</label>
            <input type="text" class="form-control" id="dniProfe" placeholder="DNI">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ingrese el Instituto</label>
            <input type="text" class="form-control" id="instituto" placeholder="Nombre del Instituto">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Ingrese la localidad del mismo</label>
            <input type="text" class="form-control" id="localidad" placeholder="Localidad">
          </div>
          <div>
            <label for="number">¿Qué curso te gustaría promediar?</label>
            <input type="number" id="cursoProfe" name="amount" value="1" min="1" max="6">
          </div>
        <a href="profeIngresa.html"><input class="btn" type="button" id="boton" value="Enviar"></a>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="js/calculadora.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido a la calculadora de promedios para alumnos!</h1>
    <p id="presentacion"></p>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Ingrese su nombre completo profe!</label>
        <input type="text" class="form-control" id="formGroupExampleInput profe" placeholder="Apellido Nombre">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Ingrese su documento por favor</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="DNI">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Ingrese el curso al que quiere promediar</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Curso">
      </div>
     <a href="profeIngresa"><input class="btn btn-primary" type="submit" value="Submit"></a>
    <script src="js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
